        const appendAlert = (message, type) => {
          const wrapper = document.createElement('div')
          alertPlaceholder1.innerHTML = '';
          wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
          ].join('')

          alertPlaceholder1.append(wrapper)
        }
            document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];
    
            if (file1 && file2) {
                const formData = new FormData();
                formData.append('file1', file1);
                formData.append('file2', file2);
    
                // Upload files to the server using fetch API
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    if (data == "im1error") {
                        appendAlert('Error, Face 1 uploaded file is not an image...', 'danger');
                    } else if (data == "im2error") {
                        appendAlert('Error, Face 2 uploaded file is not an image...', 'danger');
                    } else if (data.slice(0, -7) == "success") {
                        window.location.href = '/up-success/'+data.slice(8);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    appendAlert('Error, ' + error + '...', 'danger')
                });
            } else {
                appendAlert('Error, please upload image...', 'warning')
            }
        });
    </script>
    
</body>
</html>
