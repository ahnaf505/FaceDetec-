<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Comparison Report</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comparison-container {
            text-align: center;
            margin-top: 20px;
        }
        .comparison-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .feature-container img {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .outline-version {
            border: 2px dashed #000;
        }
        .report-section {
            margin-top: 40px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo span {
            color: blue;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 text-left">
            <div class="logo">FaceDetec<span>'</span></div>
        </div>
    </div>
    <h2 class="text-center my-4">Face Comparison Report</h2>
    <div class="row comparison-container">
        <div class="col-md-4">
            <img src="data:image/png;base64, ##base64_img1##" class="img-fluid" alt="Face 1">
        </div>
        <div class="col-md-4 d-flex flex-column align-items-center">
            <h1 class="my-2" style="color: ##color_deepface##;">##deepface_score##% Similarity</h1>
            <h4 class="my-2">DeepFace Model</h4>
            <p>The AI sees these two faces as the same person based on the DeepFace model.</p>
            <h1 class="my-2" style="color: ##color_facenet##;">##facenet_score##% Similarity</h1>
            <h4 class="my-2">Facenet Model</h4>
            <p>##facenet_note##</p>
        </div>
        <div class="col-md-4">
            <img src="data:image/png;base64, ##base64_img2##" class="img-fluid" alt="Face 2">
        </div>
    </div>

    <div class="row report-section">
        <div class="col-md-6">
            <h3>Face 1 Features</h3>
            <div class="feature-container">
                <img src="https://via.placeholder.com/100" alt="Left Eye">
                <img src="https://via.placeholder.com/100" alt="Right Eye">
                <img src="https://via.placeholder.com/100" alt="Nose">
                <img src="https://via.placeholder.com/100" alt="Mouth">
            </div>
            <h4>Outline Version</h4>
            <div class="feature-container">
                <img src="https://via.placeholder.com/100" class="outline-version" alt="Left Eye Outline">
                <img src="https://via.placeholder.com/100" class="outline-version" alt="Right Eye Outline">
                <img src="https://via.placeholder.com/100" class="outline-version" alt="Nose Outline">
                <img src="https://via.placeholder.com/100" class="outline-version" alt="Mouth Outline">
            </div>
        </div>
        <div class="col-md-6">
            <h3>Face 2 Features</h3>
            <div class="feature-container">
                <img src="https://via.placeholder.com/100" alt="Left Eye">
                <img src="https://via.placeholder.com/100" alt="Right Eye">
                <img src="https://via.placeholder.com/100" alt="Nose">
                <img src="https://via.placeholder.com/100" alt="Mouth">
            </div>
            <h4>Outline Version</h4>
            <div class="feature-container">
                <img src="https://via.placeholder.com/100" class="outline-version" alt="Left Eye Outline">
                <img src="https://via.placeholder.com/100" class="outline-version" alt="Right Eye Outline">
                <img src="https://via.placeholder.com/100" class="outline-version" alt="Nose Outline">
                <img src="https://via.placeholder.com/100" class="outline-version" alt="Mouth Outline">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
